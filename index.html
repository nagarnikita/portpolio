<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            text-align: center;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: left;
        }
        .card h2 {
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>My Portfolio</header>
    <div class="container">
        <div class="card">
            <h2>About Me</h2>
            <p>Hi, I'm a fresher passionate about web development. I love coding and learning new technologies.</p>
        </div>
        <div class="card">
            <h2>Projects</h2>
            <ul>
                <li>Simple Portfolio Website</li>
                <li>To-Do List App</li>
            </ul>
        </div>
        <div class="card">
            <h2>Contact Me</h2>
            <p>Email: <a href="mailto:example@example.com">example@example.com</a></p>
            <a href="#" class="btn">Hire Me</a>
        </div>
    </div>
</body>
</html>
